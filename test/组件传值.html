<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <child-component @getchild="parentEvent"></child-component>
        <p>{{ parentVal }}</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                parentVal: ''
            },
            components: {
                'child-component': {
                    data: function () {
                        return {
                            childVal: '子数据'
                        };
                    },
                    template:`<button @click="childClick">向父组件传值</button>`,
                    methods: {
                        childClick: function () {
                            this.$emit('getchild', this.childVal);
                        }
                    }
                }
            },
            methods: {
                parentEvent: function (val) {
                    this.parentVal = val;
                }
            }
        })
    </script>
</body>

</html>
